<!DOCTYPE html>
<html lang="en" style="background-color: rgb(11, 12, 13)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fiji Water Bot</title>
    <link rel="icon" type="gif" href="fiji-bottle-icon.gif" />
  </head>
  <body class="bg-color">
    <div class="main-title">
      <h1>Fiji Water Bot</h1>
    </div>
    <div class="center-container">
      <div class="container">
        <img class="profile-pic" src="profilepic.png" alt="profile picture" />
        <div
          class="invite-button"
          onclick="location.href = 'https://discord.com/oauth2/authorize?client_id=433644248848662528&permissions=92160&scope=bot'"
        >
          Invite
        </div>
      </div>
    </div>
    <h1 style="color: #eee; text-align: center; user-select: none">COMMANDS</h1>
    <ul>
      <li class="tooltip">
        <span style="font-weight: bold">!cat</span>
        <span class="tooltiptext">posts random cat picture</span>
      </li>
      <li class="tooltip">
        <span style="font-weight: bold">!r subreddit_name</span>
        <span class="tooltiptext">grabs images from subreddit of choice</span>
      </li>
      <li class="tooltip">
        <span style="font-weight: bold"> !delete amount</span>
        <span class="tooltiptext">delete messages in a discord channel</span>
      </li>
    </ul>
  </body>
</html>
